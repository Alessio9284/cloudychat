{% extends "chat/base.html" %}

{% load static %}

{% block title %}Private Chat{% endblock title %}

{% block style %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}">
{% endblock style %}

{% block script %}
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script type="text/javascript" src="{% static 'js/chat.js' %}"></script>
	<script>
		var io = "{{ io }}";
		var tu = "{{ tu }}";
	</script>
{% endblock script %}

{% block content %}
	<div class="contenitore">
		<div class="log_reg">
			<h1>Chat con {{ tu }}</h1>
			<div id="barra">
				<input type="text" id="messaggio" autocomplete="off" maxlength="255">
				<button id="invio">INVIA</button>
			</div>
			<div id="messaggi"></div>
			<div class="footer">
				<a href="../">User List</a> | 
				<a href="../../">Logout</a>
			</div>
		</div>
	</div>
{% endblock content %}
