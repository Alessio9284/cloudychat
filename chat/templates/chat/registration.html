{% extends "chat/base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
	<div class="contenitore">
		<div class="log_reg">
			<form method="post" action="/add/">
				<span class="titolo">
					Registration
				</span>

				<div class="inputs">
					<input class="input" type="text" name="nickname">
					<span class="placeholder" data-placeholder="Nickname"></span>
				</div>

				<div class="inputs">
					<input class="input" type="password" name="password">
					<span class="placeholder" data-placeholder="Password"></span>
				</div>

				<div class="inputs">
					<input class="input" type="password" name="cpassword">
					<span class="placeholder" data-placeholder="Confirm Password"></span>
				</div>

				{% csrf_token %}

				<div class="base">
					<div class="posizione">
						<div class="animazione"></div>
						<button class="btn" type="submit">
							Sign Up
						</button>
					</div>
				</div>

				<div class="link">
					<span class="testo">
						Already have an account?
					</span>

					<a href="../">
						Sign In
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
